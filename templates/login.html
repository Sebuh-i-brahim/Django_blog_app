
{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    {% block messages %}
                        {% include "includes/error.html" %}
                    {% endblock messages %}
                    <form class="form-signin" action="{% url 'login' %}" method="post">{% csrf_token %}
                        <div class="form-label-group">
                            {{form.username}}
                            <label for="username">İsdifadəçi adı vəya Email</label>
                        </div>
                        <div class="form-label-group">
                            {{form.password}}
                            <label for="password">Parol</label>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            {{form.remember_me}}
                            <label for="remember_me" class="custom-control-label">Yadda saxla</label>
                        </div>
                
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
                        <hr class="my-4">
                    </form>
                </div>
                <div class="card-footer">
                    <h6 style="text-align:center">Və ya <a href="{% url 'register' %}">Qeydiyyatdan</a> keçin</h5>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
